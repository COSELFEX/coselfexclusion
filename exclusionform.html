<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Form</title>
    <script>
        function clearFormOnLoad() {
            const iframe = document.getElementById('formIframe');
            iframe.onload = () => {
                const clearButton = iframe.contentWindow.document.querySelector('button[type="reset"]');
                if (clearButton) {
                    clearButton.click();
                } else {
                    console.log("Clear button not found.");
                }
            };
        }
    </script>
</head>
<body onload="clearFormOnLoad()">
    <iframe id="formIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSf5-b8FG4slxMgMT8JMHKvKseEVNzZD3Wgi9uph5G2DoZDIPg/viewform?pli=1" style="width: 100%; height: 100%; border: none;"></iframe>
</body>
</html>
